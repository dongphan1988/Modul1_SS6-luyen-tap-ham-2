<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    
    var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let i;
    let j;
    for (i = 0, j = arr.length - 1; i !== j; i++, j--) {
        let a = arr[i];
        arr[i] = arr[j];
        arr[j] = a;
    }
    document.write(arr);
</script>
</body>
</html>
