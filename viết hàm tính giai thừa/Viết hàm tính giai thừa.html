<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="giaithua"/>
<button type="button" onclick="tinhGiaiThua()">tinh giai thua</button>
<p id="view"></p>
<script>
    function hamgiaithua(a) {
        if ( a == 1 ) {
            return 1;
        } else {
            return a * hamgiaithua( a - 1 )
        }
    }

    function tinhGiaiThua() {
        let valueGiaithua = parseFloat( document.getElementById( "giaithua" ).value );
        document.getElementById( "view" ).innerHTML = hamgiaithua( valueGiaithua );
    }
</script>
</body>
</html>
